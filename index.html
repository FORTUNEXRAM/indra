<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle">
        <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
        <label for="themeSwitch">ðŸŒ™</label>
    </div>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <!-- Number and Operator Buttons -->
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="operation('/')">/</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="operation('*')">*</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="operation('-')">-</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="clearDisplay()" class="special">C</button>
            <button onclick="operation('+')">+</button>

            <!-- Additional Functions -->
            <button onclick="appendValue('Math.sin(')">sin</button>
            <button onclick="appendValue('Math.cos(')">cos</button>
            <button onclick="appendValue('Math.tan(')">tan</button>
            <button onclick="appendValue('Math.log10(')">log</button>

            <button onclick="appendValue('Math.sqrt(')">&radic;</button>
            <button onclick="appendValue('Math.PI')">&pi;</button>
            <button onclick="appendValue('Math.E')">e</button>
            <button onclick="deleteLast()">DEL</button>

            <!-- Adjusted Parentheses and Equals Button -->
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="calculate()" class="special equals">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const body = document.body;

        function appendValue(value) {
            display.value += value;
        }

        function operation(op) {
            const lastChar = display.value.slice(-1);
            if ('+-*/'.includes(lastChar)) {
                display.value = display.value.slice(0, -1) + op;
            } else {
                display.value += op;
            }
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function toggleTheme() {
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
